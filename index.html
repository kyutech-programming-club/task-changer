<html>
 <head>
    <meta charset="UTF-8">
    <title>Button Sample</title>
 </head>
 <body><br>
  <p>タスク記入</p>
  <form action="/cgi-bin/sample.py" method="POST">
    <input type="text" name="foo">
    <input type="date" min="01-01" max="12-31">
    <input type="time" min="0:00" max="23:59" name="bar">
    <input type="submit">
  </form><br><br>
  <h3>＜タスク一覧＞</h3>
    <table class="table-bordered">
        <thead>
            <tr>
              <th>#</th>
              <th>タスク</th>
              <th>締め切り</th>
              <th>チェック</th>
              <th>現在のタスク</th>
            </tr>
        </thead>
        <tbody> 
            <tr>
              <th scope="row" style="width:50px">1</th>
              <td style="width:300px">あ</td>
              <td style="width:130px">あ</td>
              <td style="width:90px"><div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="custom-check1">
                <label class="custom-control-label" for="custom-check1"></label></div></td>
              <td style="width:100px"><div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-danger active">
                  <input type="checkbox" checked autocomplete="off">Now
                </label>
              </div></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>あ</td>
              <td>あ</td>
              <td>あ</td>
              <td><div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-danger active">
                  <input type="checkbox" checked autocomplete="off">Now
                </label>
              </div></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>あ</td>
              <td>あ</td>
              <td>あ</td>
              <td><div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-danger active">
                  <input type="checkbox" checked autocomplete="off">Now
                </label>
              </div></td>
            </tr>
    </table>
 </body>
</html>
